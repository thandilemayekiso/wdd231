<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Home Page</title>
  <meta name="description" content="Course home page for WDD 231 - Web Frontend Development II" />
  <meta name="author" content="Thandile Mayekiso" />
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="images/favicon.ico" />
</head>
<body>
  <header>
    <h1>WDD 231: Course Home Page</h1>
    <nav>
      <button id="menuBtn" aria-label="Toggle menu">&#9776;</button>
      <ul id="navList">
        <li><a href="#">Home</a></li>
        <li><a href="#">Lessons</a></li>
        <li><a href="#">Resources</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="filter">
      <h2>Filter Courses</h2>
      <div class="buttons">
        <button onclick="filterCourses('all')">All</button>
        <button onclick="filterCourses('web')">Web</button>
        <button onclick="filterCourses('design')">Design</button>
      </div>
      <p>Total Credits: <span id="creditTotal">0</span></p>
    </section>

    <section id="courseList" class="course-list"></section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Thandile Mayekiso | WDD 231</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script src="scripts/script.js" defer></script>
</body>
</html>
